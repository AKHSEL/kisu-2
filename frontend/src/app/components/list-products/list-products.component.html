<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <h4>Listado de Productos üêº</h4>
    <table *ngIf="listProduct.length > 0 " class="table table-hover">
  <thead>
    <tr class="table-active">
      <th scope="col">Item</th>
      <th scope="col">Codigo</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Precio Compra</th>
      <th scope="col">Precio Venta</th>
      <th scope="col"> Marca</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listProduct" class="table-active">
      <td></td>
      <td></td>
      <td></td>
      <td> </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>

      <td>
        <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-primary btn-sm">Editar</button>
        <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-primary btn-sm">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<h5 *ngIf="listProduct.length ==0" >No hay productos para Mostrar</h5>
</div>
