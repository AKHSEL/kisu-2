<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow border-0">
        <div class="card-header text-center bg-primary text-white fw-semibold fs-5">
          {{ operacion }} Producto üêº
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="confirmarGuardar()">
            <div class="row g-3">

              <!-- Primera columna -->
              <div class="col-md-6">
                <input formControlName="code" type="text" class="form-control" placeholder="C√≥digo">
                <small class="text-danger" *ngIf="form.get('code')?.hasError('required') && form.get('code')?.touched">
                  El campo es requerido
                </small>

                <input formControlName="name" type="text" class="form-control mt-3" placeholder="Nombre">
                <small class="text-danger" *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                  El campo es requerido
                </small>

                <input formControlName="desc" type="text" class="form-control mt-3" placeholder="Descripci√≥n">
                <small class="text-danger" *ngIf="form.get('desc')?.hasError('required') && form.get('desc')?.touched">
                  El campo es requerido
                </small>

                <input formControlName="cantidad" type="number" class="form-control mt-3" placeholder="Cantidad">
                <small class="text-danger" *ngIf="form.get('cantidad')?.hasError('required') && form.get('cantidad')?.touched">
                  El campo es requerido
                </small>
              </div>

              <!-- Segunda columna -->
              <div class="col-md-6">
                <input formControlName="pV" type="number" class="form-control" placeholder="Precio Venta">
                <small class="text-danger" *ngIf="form.get('pV')?.hasError('required') && form.get('pV')?.touched">
                  El campo es requerido
                </small>

                <input formControlName="pC" type="number" class="form-control mt-3" placeholder="Precio Compra">
                <small class="text-danger" *ngIf="form.get('pC')?.hasError('required') && form.get('pC')?.touched">
                  El campo es requerido
                </small>

                <input formControlName="Marca" type="text" class="form-control mt-3" placeholder="Marca">
                <small class="text-danger" *ngIf="form.get('Marca')?.hasError('required') && form.get('Marca')?.touched">
                  El campo es requerido
                </small>
              </div>
            </div>

            <!-- Botones -->
            <div class="row mt-4 text-center">
              <div class="col-md-6 mb-2 mb-md-0">
                <button routerLink="/" type="button" class="btn btn-outline-secondary w-100">‚Üê Volver</button>
              </div>
              <div class="col-md-6">
                <button [disabled]="form.invalid" type="submit" class="btn btn-success w-100">
                  {{ operacion === 'Editar' ? 'Actualizar' : 'Guardar' }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
