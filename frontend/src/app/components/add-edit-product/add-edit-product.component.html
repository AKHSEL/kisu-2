<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow border-0">
        <div class="card-header text-center bg-primary text-white fw-semibold fs-5">
          {{ operacion }} Producto üêº
          </div>
           <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="confirmarGuardar()">
            <!-- Primera columna -->
              <div class="row g-3">
                <div class="col-md-6" *ngFor="let field of formFields.slice(0, 4)">
                  <input
                    [formControlName]="field.name"
                    [type]="field.type"
                    class="form-control mt-3"
                    [placeholder]="field.label"
                    [class.mt-0]="field === formFields[0]"
                  />
                  <small class="text-danger" *ngIf="form.get(field.name)?.hasError('required') && form.get(field.name)?.touched">
                    El campo es requerido
                  </small>
                </div>
                <div class="col-md-6" *ngFor="let field of formFields.slice(4)">
                  <input
                    [formControlName]="field.name"
                    [type]="field.type"
                    class="form-control mt-3"
                    [placeholder]="field.label"
                    [class.mt-0]="field === formFields[4]"
                  />
                  <small class="text-danger" *ngIf="form.get(field.name)?.hasError('required') && form.get(field.name)?.touched">
                    El campo es requerido
                  </small>
                  </div>
            </div>
            <!-- Botones -->
            <div class="row mt-4 text-center">
              <div class="col-md-6 mb-2 mb-md-0">
                <button routerLink="/" type="button" class="btn btn-outline-secondary w-100">‚Üê Volver</button>
              </div>
              <div class="col-md-6">
                <button [disabled]="form.invalid" type="submit" class="btn btn-success w-100">
                  {{ operacion === 'Editar' ? 'Actualizar' : 'Guardar' }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
